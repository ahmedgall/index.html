<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calzy Scanner | النسخة السريعة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root { --p: #8b5cf6; --bg: #05070a; --card: #111827; --text: #f9fafb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* منطقة الكاميرا - خفيفة جداً */
        #video-container { width: 100%; height: 50vh; background: #000; position: relative; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 150px; border: 2px solid var(--p); border-radius: 15px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); z-index: 10;
        }

        .result-panel {
            flex: 1; background: var(--card); padding: 20px; border-radius: 25px 25px 0 0;
            margin-top: -20px; z-index: 20; text-align: center;
        }

        #status { color: var(--p); font-size: 14px; margin-bottom: 10px; font-weight: bold; }
        .data-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; display: none; text-align: right; border: 1px solid #1f2937; }
        .btn { width: 100%; padding: 15px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video"></video>
    <div class="overlay"></div>
</div>

<div class="result-panel">
    <div id="status">جاري تشغيل الكاميرا...</div>
    
    <div id="result-card" class="data-card">
        <h3 id="p-name" style="color:var(--p); margin-bottom:8px;">اسم المنتج</h3>
        <p id="p-info" style="font-size:14px;"></p>
    </div>

    <button id="retry-btn" class="btn" style="display:none;" onclick="location.reload()">مسح منتج آخر</button>
    <p style="margin-top:15px; font-size:11px; opacity:0.5;">تأكد من فتح الموقع برابط HTTPS وإعطاء إذن الكاميرا</p>
</div>

<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const statusTxt = document.getElementById('status');

    // تشغيل الكاميرا فوراً وبأقل استهلاك للموارد
    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
            console.log(result.text);
            handleResult(result.text);
            codeReader.reset(); // إيقاف القارئ لتقليل التعليق
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
        }
    }).catch(err => {
        statusTxt.innerText = "خطأ: الكاميرا معطلة أو الإذن مرفوض";
    });

    function handleResult(code) {
        if (navigator.vibrate) navigator.vibrate(100);
        statusTxt.innerText = "تمت القراءة بنجاح ✅";
        document.getElementById('result-card').style.display = 'block';
        document.getElementById('retry-btn').style.display = 'block';

        // قاعدة بيانات محلية مدمجة
        const local = {
            "6223000034138": { n: "كليوباترا (سجائر)", i: "⚠️ تحذير: تدمر الصحة واللياقة البدنية." },
            "002780000014": { n: "مارلبورو (سجائر)", i: "⚠️ تحذير: تؤدي لأمراض القلب وتدمر الرئة." }
        };

        if (local[code]) {
            document.getElementById('p-name').innerText = local[code].n;
            document.getElementById('p-info').innerText = local[code].i;
        } else {
            fetchProduct(code);
        }
    }

    async function fetchProduct(code) {
        try {
            const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
            const data = await res.json();
            if (data.status === 1) {
                const p = data.product;
                document.getElementById('p-name').innerText = p.product_name || "منتج غذائي";
                document.getElementById('p-info').innerHTML = `السعرات: ${p.nutriments['energy-kcal_100g'] || 0} kcal<br>البروتين: ${p.nutriments.proteins_100g || 0} جم`;
            } else {
                document.getElementById('p-name').innerText = "كود: " + code;
                document.getElementById('p-info').innerText = "المنتج غير مسجل في السيرفر العالمي.";
            }
        } catch (e) {
            statusTxt.innerText = "خطأ في الاتصال بالإنترنت!";
        }
    }

        if (navigator.vibrate) navigator.vibrate(100);
        statusTxt.innerText = "تمت القراءة بنجاح ✅";
        document.getElementById('result-card').style.display = 'block';
        document.getElementById('retry-btn').style.display = 'block';

        // قاعدة بيانات مخصصة (سجائر ومنتجات محلية)
        const local = {
            "6223000034138": { n: "كليوباترا (سجائر)", i: "⚠️ تحذير: تدمر الصحة واللياقة البدنية بشكل مباشر." },
            "002780000014": { n: "مارلبورو أحمر", i: "⚠️ خطر: تؤدي لأمراض القلب وتدمر الرئة." },
            "40235007": { n: "L&M Red (سجائر)", i: "⚠️ تحذير: تحتوي على قطران ونيكوتين عالٍ، تضعف عضلة القلب وتقلل الأكسجين في الدم." },
            "40235021": { n: "L&M Blue (سجائر)", i: "⚠️ تحذير: التدخين يدمر الأداء الرياضي ويسبب ضيق التنفس." },
            "7622210813954": { n: "أوريو", i: "عالي السكريات، 140 سعر حراري للقطعة." }
        };

        if (local[code]) {
            document.getElementById('p-name').innerText = local[code].n;
            document.getElementById('p-info').innerText = local[code].i;
            document.getElementById('p-name').style.color = "#ef4444"; // تلوين الاسم بالأحمر للتحذير
        } else {
            fetchProduct(code);
        }
    }






</script>

</body>
</html>
