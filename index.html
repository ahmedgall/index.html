<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calzy | قارئ الباركود الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        :root { --p: #8b5cf6; --bg: #05070a; --card: #111827; --text: #f9fafb; --s: #10b981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

        .header { padding: 20px; background: var(--card); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .back-btn { color: white; text-decoration: none; font-weight: bold; }

        /* حاوية الكاميرا */
        #interactive.viewport {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            background: #000;
            border-bottom: 4px solid var(--p);
        }
        #interactive.viewport > video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { position: absolute; top: 0; left: 0; }

        .scan-region {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; height: 40%;
            border: 2px dashed var(--s);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .result-card {
            flex: 1;
            padding: 20px;
            background: var(--card);
            margin-top: -20px;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--s);
            font-size: 12px;
            margin-bottom: 15px;
        }

        .product-info { display: none; }
        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .info-val { color: var(--p); font-weight: bold; }

        .scan-btn {
            width: 100%;
            padding: 15px;
            background: var(--p);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" class="back-btn">✕</a>
    <h2>ماسح الباركود</h2>
</div>

<div id="interactive" class="viewport">
    <div class="scan-region"></div>
</div>

<div class="result-card">
    <div id="status" class="status-badge">جاري تشغيل الكاميرا...</div>
    
    <div id="product-display" class="product-info">
        <h3 id="product-name" style="margin-bottom: 15px;">اسم المنتج</h3>
        <div class="info-row"><span>السعرات الحرارية</span> <span class="info-val" id="val-calories">-</span></div>
        <div class="info-row"><span>البروتين</span> <span class="info-val" id="val-protein">-</span></div>
        <div class="info-row"><span>الكربوهيدرات</span> <span class="info-val" id="val-carbs">-</span></div>
        <div class="info-row"><span>الدهون</span> <span class="info-val" id="val-fat">-</span></div>
    </div>

    <div id="placeholder-text" style="text-align: center; padding: 40px 0; opacity: 0.5;">
        ضع الباركود داخل المربع الأخضر ليتم المسح تلقائياً
    </div>

    <button class="scan-btn" onclick="location.reload()">إعادة المسح</button>
</div>

<script>
    // تهيئة قارئ الباركود
    Quagga.init({
        inputStream : {
            name : "Live",
            type : "LiveStream",
            target: document.querySelector('#interactive'),
            constraints: {
                facingMode: "environment" // استخدام الكاميرا الخلفية
            },
        },
        decoder : {
            readers : ["ean_reader", "ean_8_reader", "code_128_reader"] // أنواع الباركود المشهورة
        }
    }, function(err) {
        if (err) {
            document.getElementById('status').innerText = "خطأ في تشغيل الكاميرا";
            return;
        }
        Quagga.start();
        document.getElementById('status').innerText = "جاهز للمسح...";
    });

    // عند العثور على باركود
    Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        Quagga.stop(); // إيقاف الكاميرا مؤقتاً
        document.getElementById('status').innerText = "تم قراءة الكود: " + code;
        fetchProductInfo(code);
    });

    async function fetchProductInfo(barcode) {
        document.getElementById('status').innerText = "جاري البحث عن المنتج...";
        
        try {
            // استخدام قاعدة بيانات OpenFoodFacts المجانية
            const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
            const data = await response.json();

            if (data.status === 1) {
                const product = data.product;
                showProduct(product);
            } else {
                document.getElementById('status').innerText = "لم يتم العثور على المنتج في قاعدة البيانات";
            }
        } catch (error) {
            document.getElementById('status').innerText = "خطأ في الاتصال بالإنترنت";
        }
    }

    function showProduct(p) {
        document.getElementById('placeholder-text').style.display = 'none';
        document.getElementById('product-display').style.display = 'block';
        
        document.getElementById('product-name').innerText = p.product_name || "منتج غير معروف";
        document.getElementById('val-calories').innerText = (p.nutriments['energy-kcal_100g'] || 0) + " سعر";
        document.getElementById('val-protein').innerText = (p.nutriments.proteins_100g || 0) + " جم";
        document.getElementById('val-carbs').innerText = (p.nutriments.carbohydrates_100g || 0) + " جم";
        document.getElementById('val-fat').innerText = (p.nutriments.fat_100g || 0) + " جم";
        
        document.getElementById('status').innerText = "تم بنجاح ✅";
    }
</script>

</body>
</html>
